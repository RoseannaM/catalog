{% extends "base.html" %} 
  {% block head %} 
    {{ super() }} 
  {% endblock %} 
  {% block content %}
    <div class="row toys">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{toy.name}}</span>
              <p>{{toy.description}}</p>
              <br>
              <p><b>Color:</b> {{toy.color}}</p>
              <br>
              <p><b>Price:</b> {{toy.price}}</p>
            </div>
            {% if true == true %}
            <div class="card-action">
              <a href="#">Edit</a>
              <a href="#">Delete</a>
            </div>
            {% else %}
            <div class="card-action">
              <a href="#">Login to edit items</a>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
<!--<h4>{{toy.name}}</h4>
<p>{{toy.description}}</p>-->

  <br> {% endblock %}
