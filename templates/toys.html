{% extends "base.html" %} {% block head %} {{ super() }} {% endblock %} {% block content %}

<ul class="collection with-header">
        <li class="collection-header">
            <h4>All Toys</h4> <a href="/toystores/{{toy.toystore_id}}/add-toy" id="add-toy" class="waves-effect waves-light btn">Add Toy</a>

        </li>
        {% for toy in toys %}
        <li class="collection-item">
            <a href="/toystores/{{toy.toystore_id}}/{{toy.id}}" class="">{{toy.name}}</a>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
